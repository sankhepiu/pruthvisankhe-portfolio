<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pruthvi Sankhe | Cloud Engineer</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=SF+Pro+Display&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #0a0a0a;
    color: #f5f5f7;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
    overflow-x: hidden;
}

/* Subtle radial depth lighting */
body::before {
    content: "";
    position: fixed;
    width: 800px;
    height: 800px;
    background: radial-gradient(circle, rgba(255,255,255,0.06), transparent 70%);
    top: -200px;
    left: -200px;
    z-index: -1;
    animation: drift 18s ease-in-out infinite alternate;
}

@keyframes drift {
    from { transform: translate(0,0); }
    to { transform: translate(150px,100px); }
}

/* NAVBAR */

nav {
    display: flex;
    justify-content: space-between;
    padding: 40px 8%;
    align-items: center;
}

nav h2 {
    font-size: 1.9rem;
    font-weight: 600;
    letter-spacing: 1px;
    font-family: "Playfair Display", serif;
}

nav ul {
    display: flex;
    gap: 40px;
    list-style: none;
}

nav ul li {
    font-size: 0.95rem;
    opacity: 0.7;
    cursor: pointer;
    transition: 0.3s ease;
}

nav ul li:hover {
    opacity: 1;
}

/* HERO */

.hero {
    min-height: 85vh;
    display: flex;
    align-items: center;
    padding: 0 8%;
}

.hero-text {
    max-width: 800px;
    animation: fadeIn 1.4s ease forwards;
    opacity: 0;
    transform: translateY(20px);
}

@keyframes fadeIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.hero-text h1 {
    font-size: 4.5rem;
    font-weight: 500;
    line-height: 1.15;
    letter-spacing: -1px;
}

.hero-text span {
    color: #9f9fa6;
}

.hero-text p {
    margin-top: 30px;
    font-size: 1.2rem;
    line-height: 1.7;
    color: #a1a1aa;
}

/* Elegant Button */

.btn {
    display: inline-block;
    margin-top: 40px;
    padding: 14px 34px;
    border: 1px solid #2c2c2e;
    border-radius: 30px;
    color: #f5f5f7;
    text-decoration: none;
    font-size: 0.95rem;
    transition: all 0.3s ease;
}

.btn:hover {
    background: #f5f5f7;
    color: #0a0a0a;
}

/* FOOTER */

footer {
    text-align: center;
    padding: 40px;
    font-size: 0.85rem;
    color: #6e6e73;
}
</style>
</head>

<body>

<nav>
    <h2>Pruthvi Sankhe</h2>
    <ul>
        <li>About</li>
        <li>Projects</li>
        <li>Contact</li>
    </ul>
</nav>

<section class="hero">
    <div class="hero-text">
        <h1>Designing Reliable <span>Cloud Infrastructure</span></h1>
        <p>
            Computer Science undergraduate focused on cloud architecture,
            infrastructure automation, and building scalable systems using AWS 
            and modern DevOps practices.
        </p>
        <a href="#" class="btn">View Projects</a>
    </div>
</section>

<footer>

</footer>

</body>
</html>
