<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pruthvi Sankhe | Cloud Engineer</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    color: white;
    overflow: hidden;
}

/* ================= STORM BACKGROUND ================= */

.background {
    position: fixed;
    width: 120%;
    height: 100%;
    background:
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.85)),
        url("storm.jpeg") center/cover no-repeat;
    z-index: -2;
    animation: drift 60s linear infinite;
}

@keyframes drift {
    from { transform: translateX(-5%); }
    to { transform: translateX(5%); }
}

/* ================= LIGHTNING FLASH ================= */

.flash {
    position: fixed;
    width: 100%;
    height: 100%;
    background: white;
    opacity: 0;
    z-index: -1;
    animation: flash 4s infinite;
}

@keyframes flash {
    0%, 88%, 100% { opacity: 0; }
    90% { opacity: 0.25; }
    92% { opacity: 0; }
    94% { opacity: 0.35; }
    96% { opacity: 0; }
}

/* ================= NAVBAR ================= */

nav {
    padding: 30px 8%;
}

nav h2 {
    font-size: 2.2rem;
    font-weight: 800;
    letter-spacing: 3px;
    text-transform: uppercase;
    background: linear-gradient(90deg, #ffffff, #38bdf8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* ================= HERO ================= */

.hero {
    height: 100vh;
    display: flex;
    align-items: center;
    padding: 0 8%;
}

.hero-text h1 {
    font-size: 4.2rem;
    font-weight: 800;
}

.hero-text span {
    color: #38bdf8;
}

.hero-text p {
    margin-top: 25px;
    font-size: 1.2rem;
    max-width: 650px;
    color: #e2e8f0;
    line-height: 1.6;
}

/* ================= FOOTER ================= */

footer {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    opacity: 0.7;
    font-size: 0.9rem;
}
</style>
</head>

<body>

<div class="background"></div>
<div class="flash"></div>

<nav>
    <h2>Pruthvi Sankhe</h2>
</nav>

<section class="hero">
    <div class="hero-text">
        <h1>Aspiring <span>Cloud Engineer</span></h1>
        <p>
            Computer Science undergraduate focused on cloud architecture, 
            infrastructure automation, and building reliable systems using AWS.
        </p>
    </div>
</section>

<footer>

</footer>

</body>
</html>
