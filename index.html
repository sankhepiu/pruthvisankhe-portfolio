<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pruthvi Sankhe | Cloud Engineer</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(to bottom, #05070f, #0a0f1c 40%, #111827);
    color: white;
    overflow: hidden;
}

/* ================= NAVBAR ================= */

nav {
    position: relative;
    z-index: 10;
    padding: 30px 8%;
}

nav h2 {
    font-size: 1.8rem;
    font-weight: 800;
    letter-spacing: 2px;
    text-transform: uppercase;
    background: linear-gradient(90deg, #ffffff, #38bdf8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* ================= HERO ================= */

.hero {
    position: relative;
    height: 100vh;
    display: flex;
    align-items: center;
    padding: 0 8%;
    z-index: 5;
}

.hero-text h1 {
    font-size: 4rem;
    font-weight: 800;
}

.hero-text span {
    color: #38bdf8;
}

.hero-text p {
    margin-top: 20px;
    font-size: 1.2rem;
    color: #cbd5e1;
    max-width: 650px;
}

/* ================= STORM CLOUDS ================= */

.cloud-layer {
    position: absolute;
    width: 250%;
    height: 400px;
    background: radial-gradient(circle at 40% 50%, #1a1a1a 10%, #000 70%);
    opacity: 1.95;
    filter: blur(45px);
}

.layer1 {
    top: 15%;
    animation: moveClouds 90s linear infinite;
}

.layer2 {
    top: 35%;
    animation: moveClouds 120s linear infinite reverse;
}

.layer3 {
    top: 55%;
    animation: moveClouds 150s linear infinite;
}

@keyframes moveClouds {
    from { transform: translateX(-30%); }
    to { transform: translateX(30%); }
}

/* ================= LIGHTNING ================= */

.lightning {
    position: absolute;
    top: 30%;
    left: 65%;
    width: 4px;
    height: 150px;
    background: white;
    clip-path: polygon(
        50% 0%, 
        60% 30%, 
        40% 30%, 
        55% 60%, 
        35% 60%, 
        50% 100%
    );
    opacity: 0;
    animation: lightningFlash 3s infinite;
}

@keyframes lightningFlash {
    0%, 85%, 100% { opacity: 0; }
    88% { 
        opacity: 1; 
        box-shadow: 
            0 0 20px #fff,
            0 0 40px #38bdf8,
            0 0 80px #38bdf8;
    }
    90% { opacity: 0; }
    92% { opacity: 1; }
    94% { opacity: 0; }
}

/* Soft radial flash */
.flash {
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 65% 35%, rgba(255,255,255,0.2), transparent 60%);
    opacity: 0;
    animation: screenFlash 3s infinite;
}

@keyframes screenFlash {
    0%, 85%, 100% { opacity: 0; }
    88% { opacity: 0.2; }
    94% { opacity: 0; }
}

/* ================= FOOTER ================= */

footer {
    position: absolute;
    bottom: 15px;
    width: 100%;
    text-align: center;
    font-size: 0.9rem;
    opacity: 0.6;
}
</style>
</head>

<body>

<div class="flash"></div>

<div class="cloud-layer layer1"></div>
<div class="cloud-layer layer2"></div>
<div class="cloud-layer layer3"></div>

<div class="lightning"></div>

<nav>
    <h2>Pruthvi Sankhe</h2>
</nav>

<section class="hero">
    <div class="hero-text">
        <h1>Aspiring <span>Cloud Engineer</span></h1>
        <p>
            Computer Science undergraduate student focused on cloud architecture, 
            infrastructure automation, and building reliable systems using AWS.
        </p>
    </div>
</section>

<footer>

</footer>

</body>
</html>
