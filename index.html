<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pruthvi Sankhe | Cloud Engineer</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(to bottom, #0a0f1c, #111827);
    color: white;
    overflow-x: hidden;
}

/* NAVBAR */
nav {
    display: flex;
    justify-content: space-between;
    padding: 25px 8%;
    position: relative;
    z-index: 10;
}

nav h2 {
    font-weight: 800;
}

nav ul {
    display: flex;
    list-style: none;
    gap: 30px;
}

nav ul li {
    cursor: pointer;
    transition: 0.3s;
}

nav ul li:hover {
    color: #38bdf8;
}

/* HERO */
.hero {
    position: relative;
    height: 100vh;
    display: flex;
    align-items: center;
    padding: 0 8%;
    z-index: 2;
}

.hero-text {
    max-width: 600px;
}

.hero-text h1 {
    font-size: 3.5rem;
    font-weight: 800;
}

.hero-text span {
    color: #38bdf8;
}

.hero-text p {
    margin-top: 20px;
    font-size: 1.2rem;
    color: #cbd5e1;
}

/* CLOUDS */
.cloud {
    position: absolute;
    background: #1e293b;
    border-radius: 50%;
    opacity: 0.9;
    filter: blur(10px);
}

.cloud::before,
.cloud::after {
    content: "";
    position: absolute;
    background: #1e293b;
    border-radius: 50%;
}

.cloud1 {
    width: 300px;
    height: 120px;
    top: 20%;
    left: -300px;
    animation: moveClouds 60s linear infinite;
}

.cloud1::before {
    width: 150px;
    height: 150px;
    top: -50px;
    left: 50px;
}

.cloud1::after {
    width: 200px;
    height: 150px;
    top: -30px;
    right: 40px;
}

.cloud2 {
    width: 400px;
    height: 150px;
    top: 50%;
    left: -400px;
    animation: moveClouds 90s linear infinite;
}

.cloud2::before {
    width: 180px;
    height: 180px;
    top: -60px;
    left: 80px;
}

.cloud2::after {
    width: 220px;
    height: 170px;
    top: -40px;
    right: 60px;
}

@keyframes moveClouds {
    from { transform: translateX(0); }
    to { transform: translateX(200vw); }
}

/* LIGHTNING */
.lightning {
    position: absolute;
    width: 2px;
    height: 120px;
    background: white;
    top: 30%;
    left: 50%;
    opacity: 0;
    animation: flash 7s infinite;
}

@keyframes flash {
    0%, 95%, 100% { opacity: 0; }
    96% { opacity: 1; box-shadow: 0 0 20px white; }
}

/* FOOTER */
footer {
    text-align: center;
    padding: 20px;
    background: #0f172a;
}
</style>
</head>

<body>

<nav>
    <h2>Pruthvi Sankhe</h2>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Projects</li>
        <li>Contact</li>
    </ul>
</nav>

<div class="cloud cloud1"></div>
<div class="cloud cloud2"></div>
<div class="lightning"></div>

<section class="hero">
    <div class="hero-text">
        <h1>Aspiring <span>Cloud Engineer</span></h1>
        <p>Building scalable cloud solutions and automating infrastructure using AWS & DevOps practices.</p>
    </div>
</section>

<footer>
    Â© 2026 Pruthvi Sankhe | AWS Cloud Portfolio
</footer>

</body>
</html>
