<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pruthvi Sankhe | Cloud Engineer</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(to bottom, #05070f, #0a0f1c 40%, #111827);
    color: white;
    overflow: hidden;
}

/* NAVBAR */
nav {
    position: relative;
    z-index: 10;
    display: flex;
    justify-content: space-between;
    padding: 25px 8%;
}

nav h2 {
    font-weight: 800;
}

/* HERO */
.hero {
    position: relative;
    height: 100vh;
    display: flex;
    align-items: center;
    padding: 0 8%;
    z-index: 5;
}

.hero-text h1 {
    font-size: 3.5rem;
    font-weight: 800;
}

.hero-text span {
    color: #38bdf8;
}

.hero-text p {
    margin-top: 20px;
    color: #cbd5e1;
}

/* STORM CLOUD LAYERS */
.cloud-layer {
    position: absolute;
    width: 200%;
    height: 300px;
    background: radial-gradient(circle at 30% 50%, #111 20%, #000 70%);
    opacity: 0.8;
    filter: blur(60px);
}

.layer1 {
    top: 20%;
    animation: moveClouds 120s linear infinite;
}

.layer2 {
    top: 35%;
    animation: moveClouds 160s linear infinite reverse;
}

.layer3 {
    top: 50%;
    animation: moveClouds 200s linear infinite;
}

@keyframes moveClouds {
    from { transform: translateX(-50%); }
    to { transform: translateX(50%); }
}

/* LIGHTNING BOLT */
.lightning {
    position: absolute;
    top: 30%;
    left: 60%;
    width: 6px;
    height: 120px;
    background: white;
    clip-path: polygon(50% 0%, 60% 30%, 40% 30%, 55% 60%, 35% 60%, 50% 100%);
    opacity: 0;
    animation: lightningFlash 6s infinite;
}

@keyframes lightningFlash {
    0%, 95%, 100% { opacity: 0; }
    96% { 
        opacity: 1; 
        box-shadow: 0 0 30px #fff, 0 0 60px #38bdf8;
    }
}

/* SCREEN FLASH EFFECT */
.flash {
    position: absolute;
    width: 100%;
    height: 100%;
    background: white;
    opacity: 0;
    animation: screenFlash 6s infinite;
}

@keyframes screenFlash {
    0%, 95%, 100% { opacity: 0; }
    96% { opacity: 0.15; }
}

footer {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 0.9rem;
    opacity: 0.6;
}
</style>
</head>

<body>

<div class="flash"></div>

<div class="cloud-layer layer1"></div>
<div class="cloud-layer layer2"></div>
<div class="cloud-layer layer3"></div>

<div class="lightning"></div>

<nav>
    <h2>Pruthvi Sankhe</h2>
</nav>

<section class="hero">
    <div class="hero-text">
        <h1>Aspiring <span>Cloud Engineer</span></h1>
        <p>Computer Science undergraduate student focused on cloud architecture, infrastructure automation, and building reliable systems using AWS.</p>
    </div>
</section>

<footer>

</footer>

</body>
</html>
